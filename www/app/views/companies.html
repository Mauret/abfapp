<ion-view title="Aziende" ng-controller="CompaniesCtrl">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="company in companies">
                <img src="../img/ionic.png">
                <h2>{{company.name}}</h2>
                <p>{{company.description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
