<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/others/lodash.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Other js -->
    <script src="lib/others/index.js"></script>
    <!-- angularjs modules -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
    <script src="lib/angularjs/angular-spring-data-rest.js"></script>
    <script src="lib/cordova/dist/ng-cordova.js"></script>
    <script src="lib/others/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyA7RBOA2cqNzSofGdbs_V_nVbOF_q73im4&amp;sensor=true"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app's js -->
    <script src="js/urlMap.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/app.js"></script>
    <!-- services -->
    <script src="js/services/repository.js"></script>
    <script src="js/services/google-maps.js"></script>
    <script src="js/services/error.js"></script>
    <!-- controllers -->
    <script src="js/controllers/companies.js"></script>
    <script src="js/controllers/company.js"></script>
    <script src="js/controllers/menu.js"></script>
    <script src="js/controllers/check-points.js"></script>
    <script src="js/controllers/check-point.js"></script>
</head>
<body ng-app="abfapp">
<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Sezioni</div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ui-sref="home" menu-close>
                    Home
                </ion-item>
                <ion-item ui-sref="companies" menu-close>
                    Aziende
                </ion-item>
                <ion-item ui-sref="checkPoints" menu-close>
                    Punti di ristoro
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <!-- Header -->
        <ion-nav-bar class="bar-light">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- Content -->
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>

</body>
</html>
